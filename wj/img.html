<!DOCTYPE html>
<html>
<head>
    <style>
		body{
			background-color: black;
			align-items: center;
			justify-content: center;
		}
        img {
            transform: scale(2);
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <img id="myImage">
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var imageUrl = urlParams.get('url');
        document.getElementById('myImage').src = imageUrl;
    </script>
</body>
</html>
